<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Calendario</h4>
                <select 
                  [(ngModel)]="filtroEventos" 
                  (change)="onChangeFiltroEventos()"
                  >
                  <option value="todos">Todos las reservas</option>
                  <option value="reservas">Ms reservas</option>
                </select>
                <full-calendar
                    [options]="calendarOptions"
                    [events]="calendarEvents"
                ></full-calendar>
        </div>
    </div>
    <p-dialog [(visible)]="infoUserDialog" header="Detalle de la reserva" [modal]="true" [style]="{width:'450px'}">
        <div class="p-grid p-dir-col">
          <div class="p-col">
            <p>Id Reserva:<b> {{ eventDetails?.idReserva }}</b></p>
          </div>
            <div class="p-col">
              <p>Nombre reserva:<b> {{ eventDetails?.title }}</b></p>
            </div>
            <div class="p-col">
              <p>Nombre dependencia:<b> {{ eventDetails?.dependencia }}</b></p>
            </div>
            <!--<div class="p-col">
              <p>Insumos dependencia:
                <b> 
                  <ul>
                    <li *ngFor="let insumo of eventDetails?.insumosDependencia">{{ insumo }}</li>
                  </ul>
                </b>
              </p>
            </div>-->
            <div class="p-col">
              <p>Fecha y hora seleccionada:<b> {{ eventDetails?.start | date: 'yyyy-MM-dd HH:mm:ss'}}</b></p>
            </div>
          </div>
    </p-dialog>
</div>
