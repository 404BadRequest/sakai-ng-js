<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Calendario</h4>
                <full-calendar
                    [options]="calendarOptions"
                    [events]="calendarEvents"
                ></full-calendar>
        </div>
    </div>
    <p-dialog [(visible)]="infoUserDialog" header="Detalle de la reserva" [modal]="true" [style]="{width:'450px'}">
        <div class="p-grid p-dir-col">
            <div class="p-col">
              <p>Nombre reserva:<b> {{ eventDetails?.title }}</b></p>
            </div>
            <div class="p-col">
              <p>Nombre dependencia:<b> {{ eventDetails?.dependencia }}</b></p>
            </div>
            <div class="p-col">
              <p>Fecha y hora seleccionada:<b> {{ eventDetails?.start | date: 'yyyy-MM-dd HH:mm:ss'}}</b></p>
            </div>
          </div>
    </p-dialog>
</div>
