<div class="grid">
    <div class="col-12">
        <p-card header="">
            <ng-template pTemplate="content">
            <div class="card py-8 px-6 md:px-8 overflow-auto">
                <div class="flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between border-bottom-1 surface-border pb-5 min-w-max">
                    <div class="flex flex-column">
                        <div class="my-3 text-4xl font-bold text-700">
                            Detalle de la reserva
                        </div>
                    </div>
                    <div>
                        <p-button label="" [routerLink]="['/pages/mis-aprobaciones']" icon="pi pi-angle-left"></p-button>
                    </div>
                </div>
                <br />
                <p-fieldset legend="Información de la reserva" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Nombre de la reserva: <b>{{ reserva[0]?.NombreReserva }}</b></label>       
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Número de personas: <b>{{ reserva[0]?.NPersonas }}</b></label>       
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Comentarios de la reserva: <b>{{ reserva[0]?.Comentario }}</b></label>       
                        </div>
                    </div>
                </p-fieldset>
                <br />
                <p-fieldset legend="Insumos / dependencia" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Insumos:</label>       
                            <ul>
                                <li *ngFor="let insumos of reservasInsumos"><b>{{ insumos.NombreInsumo }}</b></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Dependencia: <b>{{ reserva[0]?.NombreDependencia }}</b></label>       
                        </div>
                    </div>
                </p-fieldset>
                <br />
                <p-fieldset legend="Horario" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="Nombre de la reserva"><p>Fecha solicitud: <b>{{fechaReserva | date: 'dd-MM-yyyy'}}</b></p></label>
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <p>Horas seleccionadas:</p>
                            <ul>
                                <li *ngFor="let horario of horariosUtilizados">
                                  <p><b>{{ horario.HoraSeleccionada }}</b></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </p-fieldset>
            </div>
            </ng-template>
            
        </p-card>
    </div>
</div>
