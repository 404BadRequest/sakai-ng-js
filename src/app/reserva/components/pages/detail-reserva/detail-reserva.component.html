<div class="grid">
    <div class="col-12">
        <p-card header="">
            <ng-template pTemplate="content">
            <div class="card py-8 px-6 md:px-8 overflow-auto">
                <div class="flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between border-bottom-1 surface-border pb-5 min-w-max">
                    <div class="flex flex-column">
                        <div class="my-3 text-4xl font-bold text-700">
                            Detalle de la reserva
                        </div>
                    </div>
                </div>
                <br />
                <p-fieldset legend="Información de la reserva" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Nombre de la reserva: <b>Reserva laboratorio</b></label>       
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Número de personas: <b>32</b></label>       
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Comentarios de la reserva: <b>Esta reserva es necesaria para generar un laboratorio con los alumnos</b></label>       
                        </div>
                    </div>
                </p-fieldset>
                <br />
                <p-fieldset legend="Insumos / dependencia" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Insumos:</label>       
                            <ul>
                                <li><b>Proyector</b></li>
                                <li><b>Computador</b></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="class">Dependencia: <b>Laboratorio 101</b></label>       
                        </div>
                    </div>
                </p-fieldset>
                <br />
                <p-fieldset legend="Horario" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="Nombre de la reserva"><p>Fecha solicitud: <b>15-01-2024</b></p></label>
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <p>Horas seleccionadas:</p>
                                <ul>
                                    <li><b>08:00</b></li>
                                    <li><b>08:30</b></li>
                                    <li><b>09:00</b></li>
                                </ul>
                        </div>
                    </div>
                </p-fieldset>
                <br />
                <p-fieldset legend="Aprobación" [toggleable]="true">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="Nombre de la reserva"><p>Fecha de aprobación: <b>15-01-2024 15:30 hrs</b></p></label>
                        </div>
                    </div>
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <label for="Nombre de la reserva"><p>Aprobador por : <b>Jeann Riveros</b></p></label>
                        </div>
                    </div>
                </p-fieldset>
            </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="grid grid-nogutter justify-content-between">
                    <p-button label="Volver" [routerLink]="['/pages/mis-reservas']" icon="pi pi-angle-left"></p-button>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
